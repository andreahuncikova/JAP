<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Rows Layout</title>
    <!-- Reference to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First row with three columns -->
     <div class="box">
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>
    <!-- Second row with two columns -->
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
    </div>
</div>
</body>
</html>
